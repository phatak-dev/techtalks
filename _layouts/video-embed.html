---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="catagories">
    {% for category in page.categories %}
         <a href="{{site.baseurl}}/categories/{{category }}"><span class="category">{{category   }}</span></a>
    {% endfor %}
    </div>
  </header>

  <article class="post-content">
  {{content}}
  {% if page.video-url %}
  <iframe class="embed" src="{{ page.video-url }}" allowFullScreen="1" >
  </iframe>
  </article>
  {% endif %}

</div>
